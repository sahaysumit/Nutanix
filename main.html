<!doctype html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta charset="utf-8">
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link type='text/css' rel='stylesheet' href='styles/bootstrap.min.css'>
		<link type='text/css' rel='stylesheet' href='styles/main.css'>
		<link rel="stylesheet" href="styles/font-awesome.min.css" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type='text/javascript' src='scripts/bootstrap.min.js'></script>
		<script src="scripts/main.js"></script>
		<title>Nutanix Deals Hub</title>
	</head>
	<body>
		<div class="row header">
			<div class="col-xs-6 col-sm-3 col-md-3 col-lg-2">

					<figure class="logo-img">
						<img class="" alt="" src="images/logo.png">
					</figure>
					<h1 class="header-bottom-text">Deals Hub</h1>
				</div>
			</div>
			<div class="col-xs-6 col-sm-3 col-md-3 col-lg-4">
				<div class="top-left-rs">
					<i class="fa fa-minus"></i>
					<span>finding deals made easy!</span>
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
				<div class="top-box">
					<span class="amnt">Total Likes:</span>
					<span class="value" id="totalCnt">25</span>
					<span class="divider">|</span>
					<span class="amnt">API Hits:</span>
					<span class="value" id="api-hits"></span>
				</div>
			</div>
		</div>
		<div class="body-of-page row">
			<ul class="item-list">
			</ul>
		</div>
